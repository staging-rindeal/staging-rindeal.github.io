name: Site Deployment and Testing

on:
  repository_dispatch:
    types: [site-built]

jobs:
  process-artifact:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:

    - name: Setup
      id: SETUP
      run: |
        echo "SITE_DATA_DIR=${GITHUB_WORKSPACE}/site-data" >> $GITHUB_OUTPUT
        
#        sudo apt-get install -y libarchive-tools

    - name: List artifacts
      run: |
        gh api \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/${REPO}/actions/runs/${RUN_ID}/artifacts | jq --color-output
      env:
        GH_TOKEN: ${{ env.CODE_ARTIFACT_TOKEN }}
        RUN_ID: ${{ github.event.client_payload.ARTIFACT.WORKFLOW_RUN.ID }}
        REPO: ${{ github.event.client_payload.ARTIFACT.WORKFLOW_RUN.REPOSITORY_FULL_NAME }}
    
    - name: Download artifact
      id: DOWNLOAD
      if: github.event_name == 'repository_dispatch'
      uses: actions/download-artifact@v4
      with:
        repository:   ${{ github.event.client_payload.ARTIFACT.WORKFLOW_RUN.REPOSITORY_FULL_NAME }}
        run-id:       ${{ github.event.client_payload.ARTIFACT.WORKFLOW_RUN.ID }}
        name:         ${{ github.event.client_payload.ARTIFACT.NAME   }}
        github-token: ${{ env.CODE_ARTIFACT_TOKEN }}

